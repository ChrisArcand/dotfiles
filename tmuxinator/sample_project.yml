# ~/.tmuxinator/sample_project.yml

name: sample_project
root: ~/

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

default: &DEFAULT
  layout: efd5,318x75,0,0{106x75,0,0,1,211x75,107,0[211x36,107,0,4,211x38,107,37,5]}

windows:
  - DEVELOPMENT:
      <<: *DEFAULT
      panes:
        - echo "Some command to tail development log (powder applog)"
        - echo "My rails console window (RAILS_ENV=development rails c)"
        - echo "My git window (git fetch && git status)"
  - STAGING:
      <<: *DEFAULT
      panes:
        - echo "A command to tail the staging server log"
        - echo "A command to pull up the staging server rails console"
        - echo "A command to ssh to staging server"
